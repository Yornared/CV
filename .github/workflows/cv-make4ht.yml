name: Convert CV with make4ht
on:
  # Only trigger manually to avoid conflicts
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup TeX Live
      uses: teatimeguest/setup-texlive-action@v2
      with:
        packages: |
          tex4ht
          make4ht
          fontawesome5
          # ... other packages
    
    - name: Convert with make4ht
      run: make4ht -u cv.tex "html5,charset=utf-8"
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GH_PAT }}
        publish_dir: ./build